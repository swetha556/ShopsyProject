<br><br>
<div>
    <h2>View Cart </h2>
</div><br><br>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Brandname</th>
            <th>Productname</th>
            <th>Discount</th>
            <th>Buyingprice</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let products of products">
            <td>{{products.brandname}}</td>
            <td>{{products.productname}}</td>
            <td>{{products.discount}}</td>
            <td>{{products.buyingprice}}</td>
        </tr>
    </tbody>
</table>
